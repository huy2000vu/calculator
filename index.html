<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="numbers">
            <button id="zero" onclick="numberClick(0)">0</button>
            <button id="one" onclick="numberClick(1)">1</button>
            <button id="two" onclick="numberClick(2)">2</button>
            <button id="three" onclick="numberClick(3)">3</button>
            <button id="four" onclick="numberClick(4)">4</button>
            <button id="five" onclick="numberClick(5)">5</button>
            <button id="six" onclick="numberClick(6)">6</button>
            <button id="seven" onclick="numberClick(7)">7</button>
            <button id="eight" onclick="numberClick(8)">8</button>
            <button id="nine" onclick="numberClick(9)">9</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
